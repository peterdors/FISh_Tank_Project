<div class="background-cover">
  <h1 class="header">Welcome to Team 3's FIS(h) Tank Project Website!</h1>
  <div class="col-md-8">
    <div class="form-custom">
      <div class="container">
        <div class="col-md-4">
          <div class="row">
            <video controls>
              <source src="./assets/video.mov">
              Your browser does not support embedded videos
            </video>
          </div>
          <div class="image-gallery">
            <img src="./assets/image2.jpeg" alt="Team 3 Instagram Page" class="image" />
            <img src="./assets/image1.jpeg" alt="Team 3 Instagram Example" class="image" />
            <img src="./assets/image3.jpeg" alt="Team 3 Instagram Exmaple" class="image2" />
          </div>
          <mat-card>
            <mat-card-title>Contact Information</mat-card-title>
            <mat-card-content>
              <div class="row">
                <mat-form-field>
                  <input matInput [(ngModel)]="userInfo.email" name="userInfo.email" [(value)]="userInfo.email"
                    placeholder="Email" />
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field>
                  <input matInput [(ngModel)]="userInfo.firstName" name="userInfo.firstName"
                    [(value)]="userInfo.firstName" placeholder="First Name" />
                </mat-form-field>
                <mat-form-field>
                  <input matInput [(ngModel)]="userInfo.lastName" name="userInfo.lastName" [(value)]="userInfo.lastName"
                    placeholder="Last Name" />
                </mat-form-field>
              </div>
              <div class="row">
                <button class="custom-button" (click)="submitUserInfo()">Submit</button>
                <button class="custom-button" (click)="clearAllInput()">Clear</button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
